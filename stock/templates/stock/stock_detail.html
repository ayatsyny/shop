{% extends 'base.html' %}


{% block title %}
    {{ stock.name }} | Склады | {{ block.super }}
{% endblock %}


{% block content %}
    <h1>Склады: {{ stock.name }}</h1>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Название:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    {{ stock.name }}
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Город:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <a href="{% url 'city' pk=stock.city.pk %}">
                        {{ stock.city.name }} ({{ stock.city.country.name }})
                    </a>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Адрес:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    {{ stock.address }}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
