{% extends 'base.html' %}


{% block title %}
    {{ city.name }} | Города | {{ block.super }}
{% endblock %}


{% block content %}
    <h1>Города: {{ city.name }}</h1>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Название:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    {{ city.name }}
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Страна:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <a href="{% url 'country' pk=city.country.pk %}">
                        {{ city.country.name }}
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
