{% extends 'base.html' %}


{% block title %}
    {{ country.name }} | Страны | {{ block.super }}
{% endblock %}


{% block content %}
    <h1>Страны: {{ country.name }}</h1>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Название:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    {{ country.name }}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
